<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERA - Jewelry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
        p, span, a, button {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <header class="p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">NERA</h1>
        <nav class="space-x-8">
            <a href="#" class="text-gray-700 hover:underline">Home</a>
            <a href="#" class="text-gray-700 hover:underline">About</a>
            <a href="#" class="text-gray-700 hover:underline">Collection</a>
            <a href="#" class="text-gray-700 hover:underline">Contact</a>
        </nav>
    </header>

    <main class="text-center px-6">
        <!-- Hero Section -->
        <section class="mb-12">
            <h2 class="text-5xl font-bold">YOUR M<span class="text-gray-400">O</span>MENT <br> TO <br> SHINE</h2>
            <div class="flex justify-center mt-6">
                <img src="img/hero.jpg" alt="Hero Image" class="rounded-full w-24 h-24 object-cover">
            </div>
        </section>

        <!-- About Us Section -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-4">About Us</h3>
            <p class="text-lg max-w-2xl mx-auto">NERA designs modern, unique jewelry pieces to add sparkle to your special occasions.</p>
            <div class="flex justify-center mt-8">
                <button class="bg-gray-800 text-white px-6 py-3 rounded-full hover:bg-gray-700">More Information</button>
            </div>
        </section>

        <!-- New Collection Section -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-4">Our Collection</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
                <div>
                    <img src="img/earring.jpg" alt="Earring">
                    <p class="mt-2 text-sm">Earrings</p>
                </div>
                <div>
                    <img src="img/bracelet.jpg" alt="Bracelet">
                    <p class="mt-2 text-sm">Bracelets</p>
                </div>
                <div>
                    <img src="img/ring.jpg" alt="Ring">
                    <p class="mt-2 text-sm">Rings</p>
                </div>
                <div>
                    <img src="img/necklace.jpg" alt="Necklace">
                    <p class="mt-2 text-sm">Necklaces</p>
                </div>
            </div>
        </section>

        <!-- Follow Us Section -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-4">Follow Us @aura_zevar</h3>
            <div class="grid grid-cols-3 md:grid-cols-6 gap-4">
                <img src="img/image1.jpg" alt="Image 1">
                <img src="img/image2.jpg" alt="Image 2">
                <img src="img/image3.jpg" alt="Image 3">
                <img src="img/image4.jpg" alt="Image 4">
                <img src="img/image5.jpg" alt="Image 5">
                <img src="img/image6.jpg" alt="Image 6">
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 py-6 text-center">
        <p class="text-sm">&copy; 2025 NERA - Designed for you</p>
    </footer>
</body>
</html>
